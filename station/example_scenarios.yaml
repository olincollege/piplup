# This demo simulation shows an IIWA arm with an attached WSG gripper.
Demo:
  directives:
  - add_model:
        name: mustard
        file: package://drake/manipulation/models/ycb/sdf/003_cracker_box.sdf
        default_free_body_pose:
            base_link_cracker:
                translation: [0.4, 0, 0.3]
                rotation: !Rpy { deg: [270.0, 0.0, 0.0 ]}
  - add_model:
      name: amazon_table
      file: package://drake/examples/manipulation_station/models/amazon_table_simplified.sdf
  - add_weld:
      parent: world
      child: amazon_table::amazon_table
      X_PC:
        translation: [0.5, 0, 0]
        rotation: !Rpy { deg: [180.0, 0.0, 0.0 ]}
  - add_model:
      name: gen3
      file: package://amrobo/gen3_description/sdf/gen3_mesh_collision_with_damping.sdf
      default_joint_positions:
          Actuator1: [0]
          Actuator2: [0.2617]
          Actuator3: [3.1415]
          Actuator4: [-2.269]
          Actuator5: [0]
          Actuator6: [0.9599]
          Actuator7: [0]
  - add_weld:
      parent: world
      child: gen3::base_link
  - add_model:
      name: 2f_85
      file: package://amrobo/robotiq_description/sdf/robotiq_2f_85.sdf
  - add_frame:
      name: gen3::end_effector_frame
      X_PF:
          base_frame: bracelet_no_vision_link
          translation: [0, 0, -0.0615250000000001]
          rotation: !Rpy { deg: [180, 6.29893042e-31, 0] }
  - add_weld:
      parent: gen3::end_effector_frame
      child: 2f_85::robotiq_arg2f_base_link
  cameras:
    camera0:
      name: camera0
      X_PB:
        translation: [1.5, 0.8, 1.25]
        rotation: !Rpy { deg: [-120, 5, 125] }
  model_drivers:
    gen3: !Gen3Driver
      hand_model_name: 2f_85