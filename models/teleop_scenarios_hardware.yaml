Planar:
  directives:
    - add_directives:
        file: package://piplup_models/gen3_2f_85.dmd.yaml
    - add_weld:
        parent: world
        child: gen3::base_link
    - add_directives:
        file: package://piplup_models/scope_table_w_cameras.dmd.yaml

  model_drivers:
    gen3: !Gen3Driver
      hand_model_name: 2f_85

  hardware_interface:
    gen3: !Gen3InterfaceConfig
      ip_address: 192.168.1.10
      port: 10000

Suction:
  directives:
    - add_directives:
        file: package://piplup_models/gen3_2f_85.dmd.yaml
    - add_weld:
        parent: world
        child: gen3::base_link
    - add_directives:
        file: package://piplup_models/scope_table_w_cameras.dmd.yaml
    - add_model:
        name: cracker_box
        file: package://piplup_models/ycb/sdf/003_cracker_box.sdf
        default_free_body_pose:
          base_link_cracker:
            translation: [0.4, 0, 0.3]
            rotation: !Rpy { deg: [90.0, 0.0, 0.0] }

  cameras: {}

  model_drivers:
    gen3: !Gen3Driver
      hand_model_name: epick

  hardware_interface:
    gen3: !Gen3InterfaceConfig
      ip_address: 192.168.1.10
      port: 10000
    epick: !EPickInterfaceConfig
      serial_port: /dev/ttyUSB1
