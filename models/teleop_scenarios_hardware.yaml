TeleopPlanarGripper:
  directives:
    - add_directives:
        file: package://piplup_models/gen3_2f_85.dmd.yaml
    - add_weld:
        parent: world
        child: gen3::base_link
    - add_directives:
        file: package://piplup_models/scope_table_w_cameras.dmd.yaml
    - add_model:
        name: cracker_box
        file: package://piplup_models/ycb/sdf/003_cracker_box.sdf
        default_free_body_pose:
          base_link_cracker:
            translation: [0.4, 0, 0.3]
            rotation: !Rpy { deg: [90.0, 0.0, 0.0] }

  cameras:
    camera0:
      name: camera0
      depth: True
      X_PB:
        base_frame: camera0::image_frame
      width: 1280
      height: 720
    camera1:
      name: camera1
      depth: True
      X_PB:
        base_frame: camera1::image_frame
      width: 1280
      height: 720
    camera2:
      name: camera2
      depth: True
      X_PB:
        base_frame: camera2::image_frame
      width: 1280
      height: 720
    camera3:
      name: camera3
      depth: True
      X_PB:
        base_frame: camera3::image_frame
      width: 1280
      height: 720
    camera4:
      name: camera4
      depth: True
      X_PB:
        base_frame: camera4::image_frame
      width: 1280
      height: 720

  model_drivers:
    gen3: !Gen3Driver
      hand_model_name: 2f_85
      control_mode: 3

  hardware_interface:
    gen3: !Gen3InterfaceConfig
      ip_address: 192.168.1.10
      port: 10000
    camera0: !RealsenseInterfaceConfig
      serial_number: '239622302159'
    camera1: !RealsenseInterfaceConfig
      serial_number: '239222300609'
    camera2: !RealsenseInterfaceConfig
      serial_number: '141722074426'
    camera3: !RealsenseInterfaceConfig
      serial_number: '938422072139'
    camera4: !RealsenseInterfaceConfig
      serial_number: '837212070308'

