
directives:
- add_model:
    name: table
    file: package://piplup_models/scope_station/models/scope_table.sdf
- add_weld:
    parent: world
    child: table::table_body
    X_PC:
        translation: [-0.08, 0, 0]
- add_frame:
    name: camera0_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [-120.0, 0, 0.0]}
        translation: [0.5, -.5, 0.75]
- add_frame:
    name: camera1_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [-120.0, 0, 180.0]}
        translation: [0.5, .5, 0.75]
- add_frame:
    name: camera2_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [-120.0, 0, 90.0]}
        translation: [1.0, 0.0, 0.75]
- add_frame:
    name: camera3_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [0.0, -90.0, -45.0]}
        translation: [1.0, -.5, 0.25]
- add_frame:
    name: camera4_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [0.0, -90.0, 45.0]}
        translation: [1.0, .5, 0.25]

- add_model:
    name: camera0
    file: package://piplup_models/realsense_description/sdf/d435_simple.sdf
- add_model:
    name: camera1
    file: package://piplup_models/realsense_description/sdf/d435_simple.sdf
- add_model:
    name: camera2
    file: package://piplup_models/realsense_description/sdf/d435_simple.sdf
- add_model:
    name: camera3
    file: package://piplup_models/realsense_description/sdf/d435_simple.sdf
- add_model:
    name: camera4
    file: package://piplup_models/realsense_description/sdf/d435_simple.sdf

- add_weld:
    parent: camera0_origin
    child: camera0::base
- add_weld:
    parent: camera1_origin
    child: camera1::base
- add_weld:
    parent: camera2_origin
    child: camera2::base
- add_weld:
    parent: camera3_origin
    child: camera3::base
- add_weld:
    parent: camera4_origin
    child: camera4::base