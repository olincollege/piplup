    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [0.0, -90.0, 0.0]}
        translation: [1.091, -.511, 0.25]
- add_frame:
    name: camera4_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [0.0, 90.0, 180.0]}
