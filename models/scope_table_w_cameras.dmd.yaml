- add_frame:
    name: camera0_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [-90, 0, 0.0]}
        translation: [0.5, -.493, 0.778]
- add_frame:
    name: camera1_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [-90.0, 0, 180.0]}
        translation: [0.5, .493, 0.778]
- add_frame:
    name: camera2_origin
    X_PF:
        base_frame: world
        rotation: !Rpy { deg: [-90.0, 0, 90.0]}
        translation: [1.091, 0.0, 0.778]
- add_frame:
